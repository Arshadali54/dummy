<html>
    <head>
        <title> Drop down Menu</title>
       <style>
        select{
            background-color:green;
            color: white;
            width:32%;
            height: 1cm;
        }
        select option{
            background-color: lightgray;
            color:black;
        }
       </style>
    </head>
    <body>
        <form>
            <select>
                <option> --Academies--</option>
                <option> 9th</option>
                <option> 10th</option>
                <option> 11th</option>
                <option> 12th</option>
            </select>
            <select>
                <option> --computer--</option>
                <optgroup label="3 months course">
                <option> BCA</option>
                <option> BE</option>
                <optgroup label="6 months course"></optgroup>
                <option> Bcom</option>
                <option> BBA </option>
            </select>
            <select>
                <option> --Spoken English--</option>
                <option> Basic</option>
                <option> Intermediate</option>
                <option> Advance</option>
            </select>
        </form>
    </body>
</html>
